<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vanessa Weather App</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"/>
    </head>



    <body>


      <h1>Weather app</h1>
      <button id="dark-mode-toggle">Toggle Light/Dark Mode</button>
      <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Please insert your zipcode" aria-label="zipcode" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Get Weather</button>
          </div>
        </div>
  
        <div class="alert alert-danger" role="alert">
          Not a correct zipcode 
        </div>


      <div class="card" style="width: 18rem;">
        <div class="card-header">
          City
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">An item</li>
        </ul>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-header">
          Temperature
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">An item</li>
        </ul>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-header">
          Condition
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">An item</li>
        </ul>
      </div>

      <div class="card" style="width: 18rem;">
        <div class="card-header">
          Image
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">An item</li>
        </ul>
      </div>

        
        <!-- integrations -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script defer src="./js/main.js"></script>

        <script>
          document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            const html = document.documentElement;
            html.dataset.bsTheme = html.dataset.bsTheme === 'dark' ? 'light' : 'dark';
          });
        </script>
    </body>
